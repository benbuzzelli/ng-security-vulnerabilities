<div class = "container">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index">{{i}} </td>
    </ng-container>

    <!-- File Column -->
    <ng-container matColumnDef="filepath">
      <th mat-header-cell *matHeaderCellDef> Filepath </th>
      <td mat-cell *matCellDef="let element" style="overflow:hidden">{{element.filepath}} </td>
    </ng-container>

    <!-- File Column -->
    <ng-container matColumnDef="repository">
      <th mat-header-cell *matHeaderCellDef> Repository </th>
      <td mat-cell *matCellDef="let element" style="overflow:hidden">{{element.repository}} </td>
    </ng-container>

    <!-- Commits Column -->
    <ng-container matColumnDef="avg-vuln">
        <th mat-header-cell *matHeaderCellDef> Avg Vulnerability </th>
        <td mat-cell *matCellDef="let element">{{element.avgVulnerability}} </td>
    </ng-container>

    <!-- Commits Column -->
    <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Model Tested </th>
        <td mat-cell *matCellDef="let element">{{element.model}} </td>
    </ng-container>

    <!-- Commits Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Creation Date </th>
        <td mat-cell *matCellDef="let element">{{element.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10,20,100]" showFirstLastButtons></mat-paginator>
</div>
