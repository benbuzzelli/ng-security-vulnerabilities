<div style="width: 60%;" class="center">
    <input type="url" #url placeholder="https://github.com/">
    <button mat-stroked-button color="primary" (click)="runTest()" > Run Test </button>
</div>

<table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element">{{element.position}} </td>
    </ng-container>

    <!-- File Column -->
    <ng-container matColumnDef="files">
        <th mat-header-cell *matHeaderCellDef> Files </th>
        <td mat-cell *matCellDef="let element" style="overflow:hidden">{{element.file}} </td>
    </ng-container>


    <!-- Commits Column -->
    <ng-container matColumnDef="commits">
        <th mat-header-cell *matHeaderCellDef> No. Commits </th>
        <td mat-cell *matCellDef="let element">{{element.commits}} </td>
    </ng-container>

    <!-- Severity Column -->
    <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef> Severity </th>
        <td mat-cell *matCellDef="let element">{{element.severity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <mat-paginator [pageSizeOptions]="[1,5,10,15,20]" showFirstLastButtons></mat-paginator>
</table>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "pacman" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>


<div class = "pdf-convert-button">
    <button mat-button color="primary" (click)="downloadPdf(dataSource)"> Convert to PDF </button>
</div>
